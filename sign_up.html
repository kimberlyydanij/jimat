<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/edd4d6d779.js"
      crossorigin="anonymous"
    ></script>
    <link href="/css/sign_up.css" type="text/css" rel="stylesheet" />
    <script defer src="/js/main.js"></script>
    <script defer src="/js/login.js"></script>
  </head>

<body>
  <div class="logo">
    <a href="javascript: mainPage();"
      ><img src="/images/logo1.png" id="logo_img"
    /></a>
  </div>
</div>
<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" >
      <h4 class="card-title mt-3 text-center">회 원 가 입</h4>
      <div class="sns-login">
        <span>
          <a href="" class="btn btn-block btn-kakao">
          <img src="/images/kakao_login/ko/kakao_login_medium_narrow.png" id="kakao_btn" />
        </a>    
        </span>
        <span>
          <a href="" class="btn btn-block btn-naver" >
          <img src="/images/naver_login/ko/naver_btn_login1.png" id="naver_btn"/></a>
        </span>
      <p class="divider-text">
        <span class="bg-light">OR</span>
      </p>
      <form>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="" class="form-control" placeholder="이 름" type="text" />
        </div>
        <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width: 40px">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input
            name=""
            class="form-control"
            placeholder="Email"
            type="email"
          />
        </div>
        <!-- form-group end.// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input
            class="form-control"
            placeholder="Create password"
            type="password"
          />
        </div>
        <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input
            class="form-control"
            placeholder="Repeat password"
            type="password"
          />
        </div>
        <!-- form-group// -->
        <!-- 
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <input
            name=""
            class="form-control"
            placeholder="Phone number"
            type="text"
          />
        </div> -->
        <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span
              class="input-group-text"
              style="width: 40px; padding-left: 10px"
            >
              <i class="fa-solid fa-venus-mars"></i>
            </span>
          </div>
          <select class="form-control">
            <option selected="">남</option>
            <option>여</option>
          </select>

          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa-solid fa-cake-candles"></i>
          </div>
          <select class="form-control" id="year"">
            <script>
                for(var i=1922;i<=2021;i++) {
                    document.write("<option>");
                    document.write(i);
                    document.write("</option>");
                }
            </script>
            <option selected="">2022</option>
          </select>
        <select class="form-control">
            <option selected="">1</option>
            <script>
                for(var i=2;i<=12;i++) {
                    document.write("<option>");
                    document.write(i);
                    document.write("</option>");
                }
            </script>
          </select>
          <select class="form-control">
            <option selected="">1</option>
            <script>
                for(var i=2;i<=31;i++) {
                    document.write("<option>");
                    document.write(i);
                    document.write("</option>");
                }
            </script>
          </select>
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            가 입 하 기
          </button>
        </div>
        <!-- form-group// -->
        <p class="text-center">아이디가 있으신가요?  <a href="">LogIn</a></p>
      </form>
    </article>
  </div>
  <!-- card.// -->
</div>
<!--container end.//-->

</select>   -->
</body>
</html>
