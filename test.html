<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Jimat - Food choice for you</title>
    <link href="/css/review.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/edd4d6d779.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="comment p-3 col-md-10">
      <div class="row">
        <div class="card p-3 justify-content-start">
          <div class="card-title">
            <h4 class="card-title">방문자 리뷰</h4>
          </div>
          <div class="comment-widgets m-b-20">
            <div class="d-flex flex-row comment-row">
              <div class="profile-image">
                <span class="round"
                  ><img
                    src="/data/images/profile1.png"
                    alt="user"
                    width="80"
                    id="user_profile_image"
                /></span>
              </div>
              <div class="comment p-3">
                <div class="comment-info d-flex">
                  <div class="row">
                    <div class="user_info col-3" id="user_nickname">
                      <span id="user_nickname"><h4>작성자 이름</h4></span>
                    </div>
                  </div>
                  <div class="col-6"></div>
                  <div class="write_date col-3">
                    <span class="date" id="date">April 14, 2019</span>
                  </div>
                </div>
                <div class="comment-contents">
                  <span class="label label-info" id="kindfull">친절해요</span>
                  <span class="action-icons">
                    <a href="#" data-abc="true"
                      ><i class="fa fa-pencil" alt="수정"></i
                    ></a>
                    <a href="#" data-abc="true"
                      ><i class="fa fa-rotate-right"></i
                    ></a>
                    <a href="#" data-abc="true"><i class="fa fa-heart"></i></a>
                  </span>
                </div>
                <div class="comment-footer ju"></div>
                <p class="m-b-5 m-t-10">
                  Lorem Ipsum is simply dummy text of the printing and
                  typesetting industry. Lorem Ipsum has been the industry's
                  standard dummy text ever since the 1500s, when an unknown
                  printer took a galley of type and scrambled it
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
