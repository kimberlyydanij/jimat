<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/edd4d6d779.js"
      crossorigin="anonymous"
    ></script>
    <link href="/css/sign_up.css" type="text/css" rel="stylesheet" />
    <script defer src="/js/main.js"></script>
  </head>

<body>
  <div class="logo">
    <a href="javascript: main_page();"
      ><img src="/images/logo1.png" id="logo_img"
    /></a>
  </div>
</div>
<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" >
      <h4 class="card-title mt-3 text-center">로 그 인</h4>
      <div class="sns-login">
        <span>
          <a href="" class="btn btn-block btn-kakao">
          <img src="/images/kakao_login/ko/kakao_login_medium_narrow.png" id="kakao_btn" />
        </a>    
        </span>
        <span>
          <a href="" class="btn btn-block btn-naver" >
          <img src="/images/naver_login/ko/naver_btn_login1.png" id="naver_btn" /></a>
        </span>
      <p class="divider-text">
        <span class="bg-light">OR</span>
      </p>
      <form>
        <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width: 40px">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input
            name=""
            class="form-control"
            placeholder="Email"
            type="email"
          />
        </div>
        <!-- form-group end.// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input
            class="form-control"
            placeholder="Password"
            type="password"
          />
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            로 그 인
          </button>
        </div>
        <!-- form-group// -->
        <p class="text-center">회 원 가 입<a href="javascript: sign_up();"
          > Sign Up</a></p>
      </form>
    </article>
  </div>
  <!-- card.// -->
</div>
<!--container end.//-->
