<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Jimat - Food choice for you</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/edd4d6d779.js"
      crossorigin="anonymous"
    ></script>
    <link href="/css/main.css" type="text/css" rel="stylesheet" />
    <script defer src="/js/main.js"></script>
  </head>
  <body>
    <div class="body-wrap container col-12 column-row">
      <div class="row">
        <div
          data-include-path="main_menu.html"
          class="header container d-flex col-12 mt-4"
          id="main_menu"
        ></div>
        <script>
          window.addEventListener("load", function () {
            var allElements = document.getElementsByTagName("*");
            Array.prototype.forEach.call(allElements, function (el) {
              var includePath = el.dataset.includePath;
              if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                  if (this.readyState == 4 && this.status == 200) {
                    el.outerHTML = this.responseText;
                  }
                };
                xhttp.open("GET", includePath, true);
                xhttp.send();
              }
            });
          });
        </script>
      </div>
      <div class="row">
        <div class="main col-12 mt-2" id="main">
          <div class="main_image">
            <img src="/images/main_img1.png" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card-container">
          <div
            class="card border-warning col-12 column-row mt-4"
            id="main-curation"
          >
            <div class="row">
              <div class="curation-body pb-2 container">
                <div class="row">
                  <div class="curation-title mt-3">#분위기</div>
                </div>
                <div class="row">
                  <div class="shop-body container d-flex p-1">
                    <div class="col-1" id="arrow">
                      <a href="#"
                        ><i class="fa-solid fa-angle-left fa-2x"></i>
                      </a>
                    </div>
                    <div class="col-2 p-1">
                      <a href="#"
                        ><img
                          src="/data/images/review_images1.jpg"
                          id="shop-thumbnail"
                      /></a>
                      <p class="mt-2 shop-name">업소명</p>
                    </div>
                    <div class="col-2 p-1">
                      <a href="#"
                        ><img
                          src="/data/images/review_images2.jpg"
                          id="shop-thumbnail"
                      /></a>
                      <p class="mt-2 shop-name">업소명</p>
                    </div>
                    <div class="col-2 p-1">

                      /></a>
                      <p class="mt-2 shop-name">업소명</p>
                    </div>
                    <div class="col-1" id="arrow">
                      <a href="#"
                        ><i class="fa-solid fa-angle-right fa-2x"></i>

                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
