<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Jimat - Food choice for you</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/edd4d6d779.js"
      crossorigin="anonymous"
    ></script>
    <link href="/css/main.css" type="text/css" rel="stylesheet" />
    <link href="/css/shop_detail.css" type="text/css" rel="stylesheet" />
    <script defer src="/js/main.js"></script>
    <script defer src="/js/detail_page_map.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=952441bca7c2877c20d98599bb8b06bd&amp;libraries=LIBRARY"
    ></script>
    <script
      charset="UTF-8"
      src="https://t1.daumcdn.net/mapjsapi/js/main/4.4.8/kakao.js"
    ></script>
  </head>
  <body>
    <body>
      <div class="body-wrap container col-12 column-row">
        <div class="row">
          <div
            data-include-path="main_menu.html"
            class="header container d-flex col-12 mt-4"
            id="main_menu"
          ></div>
          <script>
            window.addEventListener("load", function () {
              var allElements = document.getElementsByTagName("*");
              Array.prototype.forEach.call(allElements, function (el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                  var xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                      el.outerHTML = this.responseText;
                    }
                  };
                  xhttp.open("GET", includePath, true);
                  xhttp.send();
                }
              });
            });
          </script>
        </div>
      <div class="row">
        <div class="shop-detail-wrap col-12 mt-2 column-row" id="shop-detail-wrap">
          <div class="row">
            <div class="shop-detail-header container d-flex">
              <div class="col-9 container shop-left column-row p-2">
                <div class="shop-main-image">
                  <img src="/images/shop-main1.jpg" id="shop-main-image">
                </div>
                <div class="shop-info column-row">
                  <div class="shop-name">
                    우레
                  </div>
                </div>
              </div>
              <div class="col-3 shop-right column-row p-2">
                <div class="shop-map" id="staticMap"></div>
                <div class="shop-menu" id="shop-menu"> bb </div>
              </div> 
            </div>
          </div>
        </div>            
      </div>
    </div>
  </body>
</html>
