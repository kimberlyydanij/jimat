<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Jimat - Food choice for you</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <script
    src="https://kit.fontawesome.com/edd4d6d779.js"
    crossorigin="anonymous"
  ></script>
  <link href="/css/main.css" type="text/css" rel="stylesheet" />
  <script defer src="/js/one_km_map.js"></script>
  <script defer src="/js/main.js"></script>
</head>
<div class="body-wrap container col-12 column-row">
  <div class="row">
    <div
      data-include-path="main_menu.html"
      class="header container d-flex col-12 mt-4"
      id="main_menu"
    ></div>
    <script>
      window.addEventListener("load", function () {
        var allElements = document.getElementsByTagName("*");
        Array.prototype.forEach.call(allElements, function (el) {
          var includePath = el.dataset.includePath;
          if (includePath) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                el.outerHTML = this.responseText;
              }
            };
            xhttp.open("GET", includePath, true);
            xhttp.send();
          }
        });
      });
    </script>
  </div>
  <div class="row">
    <div class="main col-10 mt-2" id="main">
        <div class="magazinePage">
          <p>
            <br /><br />
            매거진 작성 예정
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
